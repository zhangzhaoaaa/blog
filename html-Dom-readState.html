<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h1>HTML DOM readyState 属性</h1>
    <div>
        <h2>定义和用法</h2>

        <p>readyState 属性返回当前文档的状态（载入中……）。</p>

        <p>该属性返回以下值:</p>

        <p>uninitialized - 还未开始载入</p>

        <p>loading - 载入中</p>

        <p>interactive - 已加载，文档与用户可以开始交互</p>

        <p> complete - 载入完成</p>

        <p>语法</p>

        <p>document.readyState</p>
    </div>
</div>
</body>
</html>
