		<script>
			(function(window){
				window.Aop=function(){
					var before=function(){
						var argu = [].slice.call(arguments,0);
							argu[0]();
	                    	argu[1]();
					};

					var after = function(){
						var argu = [].slice.call(arguments,0);
	                	argu[1]();
	                	argu[0]();
					}

					return {
						before:before,
						after:after
					}
				}();
			})(this);
			

			var Wife={
				callMe:function(){
					console.log('回家吃饭啦！！！');
				},
				startWork:function(){
					console.log('该工作啦！');
				},
				gotoSleep:function(){
					console.log('洗洗睡了！');
				}
			}
			var TaoBao={
				shopping:function(){
					console.log('刷淘宝！');
				}
			}
			var Me={
				receiveMessage:function(){
					console.log('收到通知');
				}
			}

			Aop.before(TaoBao["shopping"],Wife.callMe);
			Aop.before(TaoBao["shopping"],Wife.startWork);

			Aop.after(Me.receiveMessage,Wife.callMe);
			Aop.after(Me.receiveMessage,Wife.gotoSleep);
		</script>

    </body>
