<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
            textarea {
                resize: none;
            }
        </style>
    </head>
    <body>
    <textarea name="" id="id_inputWord" cols="30" rows="10"></textarea>
    <div>最长字符数 <span id="id_maxWord">140</span>,剩余 <span id="id_leftWord">140</span> 个</div>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            $('#id_inputWord').on('keyup',function(){
                var target = $(this);
                var textLength = target.val().length;
                var content = target.val();
                var maxCharacters = 140;
                if (textLength>maxCharacters){
                    target.val(content.substring(0, maxCharacters));
                    return false;
                }
                var leftCount = maxCharacters-textLength;
                $('#id_leftWord').html(leftCount);
            });
        });
    </script>


    </body>
</html>
