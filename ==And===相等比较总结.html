    <body>
        <p>==、===、Boolean</p>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
        	//String
        	var name1="a";
        	var name2=String("a");
        	var name3=new String("a");
        	var name4="a";
        	console.log("String:",name1==name2,name1==name4,name1===name4,name1===name2,name1==name3,name1===name3);

        	//Number
        	var price1=10;
        	var price2=10;
        	var price3=new Number("10");
        	var price4= Number(10);
        	console.log("Number:",price1==price2,price1===price2,price1==price3,price1===price4,price1==price4,price1===price3);

        	console.log("special==:",0=="",null==undefined,"NaN"==NaN,5==NaN,NaN==NaN,NaN!=NaN,false==0,true==1,true==2,undefined==0,null==0);
        	console.log("===:","5"==5,"5"===5,"5"!=5,"5"!==5);

        	var b1 =  Boolean(0);
        	var b2 =  Boolean(-0);
        	var b3 =  Boolean(null);
        	var b4 =  Boolean(false);
        	var b5 =  Boolean(NaN);
        	var b6 =  Boolean(undefined);
        	var b7 =  Boolean("");
        	console.log("Boolean:",b1,b2,b3,b4,b5,b6,b7,b1==b2,b1===b2);


        	var falseValue = new Boolean(false);//拥有一个false布尔对象，实际上是true对象
        	if (falseValue){
        		console.log("false is true,right?");
        	}
        	/*说明：
			String,Number,Boolean类型，直接使用构造函数创建变量，生成的是原始值，即字符串，数字和布尔值；如果使用new 创建的变量则是对象。

			1.==与!=（相等和不相等）
			先转换再比较，两个操作符都会先转换操作数(强制转型)，然后再比较它们的相等性。
			转换不同类型时，有以下基本规则：
			如果有一个操作数是布尔值，则在比较相等性之前先将其转换为数值----false转换为0，而true转换为1
			如果有一个操作数是字符串，另一个操作数是数值，在比较相等性之前先将字符串转换为数值
			如果一个操作数是对象，另一个操作数不是，则调用对象的valueOf方法，用得到的基本类型值按照前面的规则进行比较
			2.===与!==（全等和不全等）
     		仅比较而不转换
			除了在比较之前不转换操作数之外，和以上两个操作符没区别。
			3.Boolean
			Boolean()构造函数接受一个参数，将它转换成布尔值(true or false)。除0、-0、null、false、NaN、undefined和空字符串("")外的任何有效javascript值都将被转换为true。
        	*/
