        <script>
        var Event = (function(){
        	var events = {},
        	registerEvent = function(eName,handler,scope){
        		events[eName]=events[eName]||[];
        		events[eName].push({
        			scope:scope||this,
        			handler:handler
        		});
        	},
        	removeEvent = function(eName,handler,scope){
        		var fns = events[eventName],scope = scope||this;
        		if (!fns) return;
        		events[eName]=events[eName].filter(function(fn){
        			return fn.scope!=scope||fn.handler!=handler
        		})
        	},
        	triggerEvent=function(eventName,params){
        		var fns = events[eventName],i,fn;
        		if (!fns) return;
        		for (var i=0;fn=fns[i];i++){
        			fn.handler.apply(fns.scope,params||[]);
        		}
        	};
        	return {
        		listen:registerEvent,
        		ignore:removeEvent,
        		trigger:triggerEvent
        	}
        })();

        function Mom(){

        }
        Mom.prototype.callMe=function(name){
        	console.log('callme!',name);
        }

        function Son(){

        }
        Son.prototype.answer=function(){
        	console.log('answer the phone!');
        }
        var mom = new Mom();
        var son = new Son();
        Event.listen("callme",mom.callMe,mom);
        Event.listen("answer",son.answer,son);

        Event.trigger("callme",['Mike']);
        Event.trigger("answer");
        </script>
