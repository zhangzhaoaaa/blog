		<script>
			Function.prototype.apply=function(obj,arr){
				obj=obj||window;
				obj._tem=this;
				var result;
				if (!arr){
					result = obj._tem();
				}else{
					var args = [];
					for (var i = 0,len=arr.length; i < len; i++) {
						args.push('arr['+i+']');
					};
					result = eval('obj._tem('+args+')');
				}
				delete obj._tem;
				return result;
			}

			function Mom(){

			}
			Mom.callSon = function(){
				console.log('callSon',arguments[0]);
			}

			function Son(){

			}
			Mom.callSon.apply(new Son(),['have supper']);
		</script>
